<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Camisetas</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="camiseta1.jpg" alt="Camiseta 1">
            <h2>Camiseta Clásica</h2>
            <p>Descripción de la camiseta clásica. Disponible en varios colores y tamaños.</p>
            <p><strong>Precio: $19.99</strong></p>
            <button>Comprar Ahora</button>
        </div>
        <div class="product">
            <img src="camiseta2.jpg" alt="Camiseta 2">
            <h2>Camiseta Deportiva</h2>
            <p>Descripción de la camiseta deportiva. Perfecta para actividades físicas.</p>
            <p><strong>Precio: $24.99</strong></p>
            <button>Comprar Ahora</button>
        </div>
        <!-- Puedes duplicar el bloque .product para agregar más productos -->
    </div>
</body>
</html>
